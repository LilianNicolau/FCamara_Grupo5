<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="doeAgora.css" />
    <title>Projeto FCamara 2021</title>
</head>

<body>
    <header>
      <div class="headerDoeAgora">
        <img
          class="iconeHeader"
          src="./images/maos_amigas.png"
          alt="Ícone do Mãos Amigas"
          
        />
      </div>
        <nav>
            <a class="menu" href="index.html">Menu</a>
        </nav>
      
    </header>    
    
    <main>
        <h5 class="chamada">Doe agora</h5>
        <br />
        <p class="texto1">
        Ajude uma crianca com sua lista de material escola. Dessa forma você contribui para que ela 
        tenha uma aprendizado de qualidade e possa ter um futuro brilhante. </p>
        <p class="texto2">
        Pesquise abaixo por endereço ou nome da escola que você gostaria de fazer a doação.
        </p>
        <br />
        <form>
            <div class="buscarEscola">
              
                <label for="escola"></label><br />
                <input
                  class="search"
                  type="text"
                  id="escola"
                  name="escola"
                  placeholder="Busca escola"
                />
              
                <button>Buscar</button>
              </div>
        </form>

    </main>
    <footer>
        <img
        class="icone"
        src="./images/maos_amigas.png"
        alt="Ícone do Mãos Amigas" height="100" width="100"
        />
        
        <h5>Contato: (00)00000-0000</h5>
        
        <a target="_blank" href="https://www.facebook.com">
        <img src="./images/facebook_icon.png" alt="Link Facebook" height="60" width="60"
        /></a>
        <a target="_blank" href="https://www.youtube.com">
            <img src="./images/youtube_icon.png" alt="Link Youtube" height="60" width="60" />
          </a>
        <a target="_blank" href="https://www.instagram.com">
          <img src="./images/instagram_icon.jpg" alt="Link Instagran" height="60" width="60" />
        </a>
        
      </footer>
    
</body>
</html>
