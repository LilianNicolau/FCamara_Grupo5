<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paraEmpresas.css" />
    <title>Projeto FCamara 2021</title>
</head>

<body>
    <header>
      <div class="headerEmpresa">
        <img
          class="iconeHeader"
          src="./images/maos_amigas.png"
          alt="Ícone do Mãos Amigas"
        />
      </div>
    </header>
    <nav>
        <a class="menu" href="index.html">Home</a>
    </nav>
    <main>
        
        <h3>Doações por Empresas</h3>
        <p>
        <br />
        Se você é uma empresa e também quer contribuir com essa causa nobre, entre em contato conosco para enviar sua proposta. 
        <br />
        <br />
        Possuímos um programa de incentivo fiscal.
        <br />
        </p>
        <br />
        <form>
            <h5 class="contato">Deixe seu contato</h5>
            <div class="contatoEmpresa">
                <label for="empresa"></label><br />
                <input
                  class="inputContainer"
                  type="text"
                  id="empresaEmail"
                  name="empresaEmail"
                  placeholder="E-mail"
                />
                <input
                class="inputContainer"
                  type="text"
                  id="empresaTel"
                  name="empresaTel"
                  placeholder="Telefone"
                />
                <input
                class="inputContainer"
                  type="text"
                  id="empresaNome"
                  name="empresaNome"
                  placeholder="Nome da empresa"
                />
                <input
                class="inputContainer"
                  type="text"
                  id="nomeColaborador"
                  name="nomeColaborador"
                  placeholder="Seu nome/cargo"
                />
                <button>Enviar</button>
              </div>
        </form>

    </main>
    <footer>
        <img
        class="icone"
        src="./images/maos_amigas.png"
        alt="Ícone do Mãos Amigas"
        height="120" width="120"
        />
                
        <h5>Contato: (00)00000-0000</h5>

        <div class="iconeRedes">
        <a target="_blank" href="https://www.facebook.com">
        <img src="./images/facebook_icon.png" alt="Link Facebook" height="60" width="60"
        /></a>
        <a target="_blank" href="https://www.youtube.com">
            <img src="./images/youtube_icon.png" alt="Link Youtube" height="60" width="60" />
          </a>
        <a target="_blank" href="https://www.instagram.com">
          <img src="./images/instagram_icon.jpg" alt="Link Instagran" height="60" width="60" />
        </a>
      </div>
      </footer>
    
</body>
</html>
